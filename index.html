<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="profile-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="user avatar" class="user-avatar">
      <h2 class="user-name">Jessica Randall</h2>
      <p class="user-location">London, United Kingdom</p>
      <p class="user-description">"Front-end developer and avid reader."</p>
      <div class="user-links">
        <button class="btn github-link">GitHub</button>
        <button class="btn frontend-mentor-link">Frontend Mentor</button>
        <div class="link-container"><button class="btn linkedin-link">LinkedIn</button></div>
        <button class="btn tweeter-link">Twitter</button>
        <div class="link-container"><button class="btn instagram-link">Instagram</button></div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CaplexW">Caplex</a>.
  </footer>
</body>
</html>
